<div ng-controller="LoginCtrl as ctrl" class="col-xs-12 col-md-6 col-md-offset-4 login-bg">
    <h4 class="text-center">Login</h4>
    <form name="loginForm"  ng-submit="ctrl.dologin()" role="form">
        <div class="form-group">
            <label class="label-control">User Name</label>
            <input name="uname" id="username" class="form-control" type="text" ng-model="ctrl.userObj.userName" autofocus autocomplete="off" ng-required="true"
            ng-class="{'has-error':loginForm.uname.$touched && loginForm.uname.$invalid,'has-success':loginForm.uname.$valid}"/> <small class="text-danger" ng-show="loginForm.uname.$touched && loginForm.uname.$invalid">User name Required</small>
        </div>
        <div class="form-group">
            <label class="label-control" for="pswd">Password</label>
            <input name="psw" class="form-control"  type="password" id="pswd" ng-model="ctrl.userObj.passWord" autocomplete="off" ng-required="true" ng-class="{'has-error':loginForm.psw.$touched && loginForm.psw.$invalid,'has-success':loginForm.psw.$valid}"/>
            <small class="text-danger" ng-show="loginForm.psw.$touched && loginForm.psw.$invalid">Password Required</small>
        </div>
        <div class="text-center">
            <button class="btn btn-lg btn-padding btn-primary" ng-disabled="loginForm.$invalid" type="submit">Login</button>
        </div>
    </form>
</div>
